<!DOCTYPE html>
<html lang="-pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            rel="stylesheet">

        <title>Tourist attractions</title>

    <body>
        <main>
            <section class="WrapperFormConteiner">
                <h1 class="title-form">Adicionar um Ponto Turístico</h1>
                <form class="FormConteiner">
                    <div class="TuristInputs">
                        <div class="FormImage">
                            <label class="select_label">
                                <input type="file" accept="image/*" name="Image"
                                    placeholder="image"
                                    class="input-image">
                                <span class="PictureCap"></span>
                            </label>
                        </div>
                        <div class="wrapperFormInput">
                            <div class="FormImageTitle">
                                <input class="input-titulo" type="text"
                                    name="Título"
                                    placeholder="Título"/>
                            </div>
                            <div class="FormImageDesc">
                                <textarea class="input-descricao" name="descr"
                                    type="text"
                                    placeholder="Descrição"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="button-submit" type="submit">Adicionar</button>
                </form>
            </section>

                    <li class="container-item-list" >

                            <img class="image-item" type="image"
                                src="./img/image-item-list-Pão-de-açucar.jpg"
                                alt="Ponto Turístico" placeholder="Imagem"
